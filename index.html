<html>

<head>
    <title>Coronavirus COVID-19 Visualization</title>

    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script type="text/javascript" src="libs/d3/d3.min.js"></script> -->
    <script type=text/javascript src="libs/jquery/jquery.min.js"></script>
    <script type=text/javascript src=libs/bootstrap/js/bootstrap.min.js> </script> <script src="libs/leaflet-heat.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body class="container-fluid">
    <div class="card text-center">
        <div class="card-header" style="background-color: #222222; margin: 5;">
            <h2>Coronavirus COVID-19 Global Cases - TNM048 2020</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="row">
                        <div class="col-md-12" id="totalConfirmed">
                            <br>
                            <h5><strong>Total Confirmed</strong></h5>
                            <p><span id="totalNoConfirmed"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="color-info">
                            <br>
                            <h6><strong>Confirmed Cases by Country/Region</strong></h5>
                            <div id="caseContainer" ></div>

                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">

                        <input id="date" type="range" min="1579665600000" max="1582171200000" value="1582171200000"
                            step="86400000">
                        <div id="date-value"></div>
                        <div id="map"></div>
                        <div id="buttonContainer">
                            <a id="confirmed" class="btn btn-primary">Confirmed</a>
                            <a id="deaths" class="btn btn-primary">Deaths</a>
                            <a id="recovered" class="btn btn-primary">Recovered</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6" id="totalDeaths">
                            <br>
                            <h5><strong>Total deaths</strong></h5>
                            <p><span id="totalNoDeaths"></span></p>
                        </div>
                        <div class="col-md-6" id="totalRecovered">
                            <br>
                            <h5><strong>Total recovered</strong></h5>
                            <p><span id="totalNoRecovered"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="graph">
                            <canvas id="line-chart" width="800" height="700"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type=text/javascript src=map.js> </script>

    <script type=text/javascript src=stats-containers.js> </script>

</body>

</html>
